{% load static %}
<!-- Header Area -->
<header class="site-header site-header--menu-center dark-mode-texts dynamic-sticky-bg mt-3 mt-lg-0 site-header--absolute site-header--sticky">
    <div class="container">
      <nav class="navbar site-navbar">
        <!-- Brand Logo-->
        <div class="brand-logo">
          <a href="{% url 'main'%}">
            <!-- light version logo (logo must be black)-->
            {% comment %} <img src="{% static 'image/mental_health/logo.jpg' %}" alt  ="" class="image-fluid" style="width:10%; height:auto;"> {% endcomment %}
            <!-- Dark version logo (logo must be White)-->
            {% comment %} <img src="{% static 'image/png/logo-white.png' %}" alt="" class="dark-version-logo"> {% endcomment %}
             <span style="font-weight:bold; ">Face Emotion <span style="font-weight:bold; color:red;">Prediction</span></span>
          </a>
        </div>
        <div class="menu-block-wrapper  menu-sep-left">
          <div class="menu-overlay"></div>
          <nav class="menu-block" id="append-menu-header">
            <div class="mobile-menu-head">
              <div class="go-back">
                <i class="fa fa-angle-left"></i>
              </div>
              <div class="current-menu-title"></div>
              <div class="mobile-menu-close">&times;</div>
            </div>
            <ul class="site-menu-main">
              {% comment %} <li class="nav-item nav-item-has-children">
                <a href="#" class="nav-link-item drop-trigger">Home 
                </a>
                
              </li> {% endcomment %}
              {% comment %} <li class="nav-item nav-item-has-children">
                <a href="#about-us" class="nav-link-item drop-trigger">About us 
                </a>
                
              </li> {% endcomment %}
              
              
              
             {% comment %} <li class="nav-item nav-item-has-children">
                <a href="#" class="nav-link-item drop-trigger">Explore <i class="fas fa-angle-down"></i>
                </a>
                <ul class="sub-menu" id="submenu-11">
                  <li class="sub-menu--item">
                    <a href="/register">Sign Up</a>
                  </li>
                  <li class="sub-menu--item">
                    <a href="/login">Sign In</a>
                  </li>
                </ul>
              </li>  {% endcomment %}
            </ul>
          </nav>
        </div>
        <div class="header-btn ">
          <a class="btn btn btn-electric-primary-2 btn--header-inner text-white rounded-50 shadow--electric-violet-2-4 ms-auto ms-lg-4 d-none d-sm-flex" style="background:#db492a; color:#fff;" href="/predict">
            Get Started
          </a>
        </div>
        <!-- mobile menu trigger -->
        <div class="mobile-menu-trigger">
          <span></span>
        </div>
        <!--/.Mobile Menu Hamburger Ends-->
      </nav>
    </div>
  </header>
  <!-- navbar- -->
